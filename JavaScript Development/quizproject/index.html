<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="main-outer">
            <div class="inner-wrapper">
                <div class="top-title-wrapper">
                    <h1>NoteMan.js</h1>
                </div>
                <hr>
                <div class="controller-wrapper">
                    <div class="controller-item">
                        <div class="item-inner">
                            <select name="" id="level-select" class="form-control">
                                <option value="1">Easy</option>
                                <option value="2">Meduim</option>
                                <option value="3">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="controller-item">
                        <div class="item-inner">
                            <span>Time:</span><span id="min">10</span><span>:</span><span id="sec">20</span>
                        </div>
                    </div>
                    <div class="controller-item">
                        <div class="item-inner">
                            <span>Q : 0:10</span>
                        </div>
                    </div>
                    <div class="controller-item">
                        <div class="item-inner">
                            <span style="white-space: no-wrap;">Result : ( C:10) | ( W : 10 ) | (S : 10) </span>
                        </div>
                    </div>
                    <div class="controller-item">
                        <div class="item-inner" style="padding: 0; background-color: transparent;">
                            <button class="btn btn-primary" id="start" style="width: 100%;"
                                onclick="start()">Start</button>
                        </div>
                    </div>
                </div>
                <div class="playground">
                    <h2 class="question">
                        <span id="f-number">?</span>&nbsp;
                        <span id="op">?</span>&nbsp;
                        <span id="l-number">?</span>&nbsp;
                        <span id="">=</span>&nbsp;
                        <span id="">?</span>&nbsp;
                    </h2>
                    <input id="answer" type="number" placeholder="Answer Here" style="width: 200px;"
                        class="form-control">

                </div>
                <div class="button-bar">
                    <button class="btn btn-outline-dark">Skip</button>
                    <button class="btn btn-primary" onclick="submitData()">Submit</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
